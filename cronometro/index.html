<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/page.css">
    <title>Online Time</title>
</head>
<body>
    <div class="site-container container-fluid text-white p-0">
        <header class="container-fluid bg-white d-flex justify-content-between py-2 px-3">
            <div class="logo">
              <img src="../img/onlinetime.svg" alt="">
            </div>
            <nav class="menu d-flex justify-content-around align-items-center">
              <a class="btnRelogioPage ml-2 text-body font-weight-bold" href="../index.html">Relógio</a>
              <a class="btnCronometroPage ml-2 text-body font-weight-bold" href="./index.html">Cronômetro</a>
              <a class="btnContato ml-2 text-body font-weight-bold" href="mailto:contato@onlinetime.com.br">Fale Conosco</a>
            </nav>
        </header>
        <main>                  
            <section class="sectionCronometro container-sm h-75 bg-transparent">
              <div class="containerCronometro">
                <h1 class="text-center my-4 mt-5">Cronômetro</h1>
                <div class="cronometro my-5 d-flex flex-column justify-content-center align-items-center">
                  <div class="py-5 d-flex justify-content-center align-items-center">
                    <div class="divHora p-1 p-sm-3 border rounded"><span class="spanCronometro spanCronometroHora">00</span></div>
                    <div class="divDoisPontos display-3 p-2 d-flex justify-content-center align-items-center">:</div>
                    <div class="divHora p-1 p-sm-3 border rounded"><span class="spanCronometro spanCronometroMinuto">00</span></div>
                    <div class="divDoisPontos display-3 p-2 d-flex justify-content-center align-items-center">:</div>
                    <div class="divHora p-1 p-sm-3 border rounded"><span class="spanCronometro spanCronometroSegundo">00</span></div>
                </div>
                <div class="d-flex">
                  <div class="btn btn-iniciar btn-success w-100 font-weight-bold">Iniciar</div>
                  <div class="btn btn-pause btn-info w-100 ml-2 font-weight-bold">Pausar</div>
                  <div class="btn btn-parar btn-danger w-100 ml-2 font-weight-bold">Parar</div>
                </div>
                </div>
              </div>
            </section>
        </main>
        <footer></footer>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="../script/script.js"></script>
    <script src="../script/cronometro/cronometro-view.js"></script>
</body>
</html>
